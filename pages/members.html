<h3>Members</h3>

<div class="row" style="display: flex; flex-wrap: wrap;">

    {% for member in site.data.members %}
    <div class="col-sm-4">

    <div class="card" style="margin-bottom: 40px;">
      <div class="card-body">
        <h5 class="card-title">{{ member.name }}</h5>
        <p class="card-text">
            {% if member.homepage %}
                <a href="{{ member.homepage }}">Homepage</a>
            {% endif %}
        </p>

      </div>
    </div>

    </div>

    {% endfor %}

</div>
