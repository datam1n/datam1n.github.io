<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a693;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <!-- Fonts -->
    <style>
      .title-font { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        font-weight: 700; 
        fill: white;
      }
      .subtitle-font { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        font-weight: 400; 
        fill: rgba(255,255,255,0.9);
      }
      .institution-font { 
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
        font-weight: 500; 
        fill: rgba(255,255,255,0.8);
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Accent border -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#accentGradient)"/>
  <rect x="0" y="622" width="1200" height="8" fill="url(#accentGradient)"/>
  
  <!-- Geometric pattern (subtle) -->
  <g opacity="0.1">
    <circle cx="1000" cy="100" r="120" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="1050" cy="150" r="80" fill="none" stroke="white" stroke-width="1"/>
    <polygon points="200,500 250,450 300,500 250,550" fill="none" stroke="white" stroke-width="2"/>
    <polygon points="150,400 200,350 250,400 200,450" fill="none" stroke="white" stroke-width="1"/>
  </g>
  
  <!-- Main content area -->
  <g>
    <!-- Logo/Icon area -->
    <g transform="translate(80, 120)">
      <!-- Abstract data/network icon -->
      <g opacity="0.9">
        <!-- Data nodes -->
        <circle cx="40" cy="40" r="12" fill="#10b981"/>
        <circle cx="100" cy="30" r="8" fill="white"/>
        <circle cx="70" cy="80" r="10" fill="#10b981"/>
        <circle cx="120" cy="70" r="6" fill="white"/>
        
        <!-- Connecting lines -->
        <line x1="40" y1="40" x2="100" y2="30" stroke="white" stroke-width="2" opacity="0.7"/>
        <line x1="40" y1="40" x2="70" y2="80" stroke="white" stroke-width="2" opacity="0.7"/>
        <line x1="100" y1="30" x2="120" y2="70" stroke="white" stroke-width="2" opacity="0.7"/>
        <line x1="70" y1="80" x2="120" y2="70" stroke="white" stroke-width="2" opacity="0.7"/>
      </g>
    </g>
    
    <!-- Main title -->
    <text x="80" y="280" class="title-font" font-size="72">
      <tspan fill="white">data</tspan><tspan fill="#10b981" font-weight="800">min</tspan>
    </text>
    
    <!-- Subtitle -->
    <text x="80" y="340" class="subtitle-font" font-size="32">
      Research Group
    </text>
    
    <!-- Institution -->
    <text x="80" y="420" class="institution-font" font-size="24">
      Faculty of Mathematics and Computer Science
    </text>
    <text x="80" y="455" class="institution-font" font-size="24">
      Babeș-Bolyai University, Cluj-Napoca
    </text>
    
    <!-- Research areas -->
    <g transform="translate(80, 500)">
      <text x="0" y="0" class="subtitle-font" font-size="20" opacity="0.8">
        Text Mining • Machine Learning • Robotics • Deep Learning
      </text>
    </g>
    
    <!-- Website URL -->
    <text x="80" y="570" class="institution-font" font-size="18" opacity="0.7">
      datam1n.github.io
    </text>
  </g>
  
  <!-- Right side decorative elements -->
  <g transform="translate(800, 200)" opacity="0.15">
    <!-- Abstract visualization elements -->
    <rect x="0" y="0" width="60" height="8" fill="white" rx="4"/>
    <rect x="0" y="20" width="80" height="8" fill="white" rx="4"/>
    <rect x="0" y="40" width="40" height="8" fill="white" rx="4"/>
    <rect x="0" y="60" width="100" height="8" fill="white" rx="4"/>
    <rect x="0" y="80" width="70" height="8" fill="white" rx="4"/>
    
    <rect x="0" y="120" width="50" height="8" fill="#10b981" rx="4"/>
    <rect x="0" y="140" width="90" height="8" fill="#10b981" rx="4"/>
    <rect x="0" y="160" width="30" height="8" fill="#10b981" rx="4"/>
    <rect x="0" y="180" width="110" height="8" fill="#10b981" rx="4"/>
  </g>
</svg>
